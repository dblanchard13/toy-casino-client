<section class="casino">
  <div class="hero">
    <div class="title">
      <h1>Hey There, {{ ::vm.username | capitalize }}</h1>
      <h3>Coins: {{ vm.coins }}</h3>
    </div>

    <div class="reels">
      <div class="reel fx-bounce-normal fx-speed-1000" ng-hide="vm.spinning">{{vm.reel1}}</div>
      <div class="reel fx-bounce-normal fx-speed-1000" ng-hide="vm.spinning">{{vm.reel2}}</div>
      <div class="reel fx-bounce-normal fx-speed-1000" ng-hide="vm.spinning">{{vm.reel3}}</div>
    </div>

    <div class="action">
      <button class="button raised" ng-click="vm.leverOrAtm()">{{ vm.buttonText }}</button>

      <input 
        type="text" 
        name="amountToBet" 
        ng-model="vm.betAmount"
        ng-if="vm.coins"
        placeholder="# of Coins to Bet" 
        ng-enter="vm.pullTheLever()"
        >

    </div>

    <div class="alert-message" ng-if="vm.showingAlert">
      <h1 class="message">{{ vm.alert }}</h1>
    </div>

  </div>
</section>
